<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Card Interchange Shuffle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="deck" id="deck"></div>
    <div class="controls">
        <button id="shuffleBtn">Shuffle & Pick</button>
        <button id="importBtn">Import Names</button>
    </div>

    <div class="modal-backdrop" id="importModal" aria-hidden="true">
        <div class="modal">
            <h2>Import Names</h2>
            <p>Select a text file with one name per line.</p>
            <input type="file" id="nameFileInput" accept=".txt,.json,text/plain,application/json">
            <div class="modal-actions">
                <button id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
